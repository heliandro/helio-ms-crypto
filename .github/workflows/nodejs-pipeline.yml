name: Nodejs Pipeline
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

env: 
  ultros: ${{ github.event.head_commit.message }}

jobs:
  # quero capturar o ultimo commit do pr ao executar o job
  # https://github.community/t/how-to-get-the-last-commit-message-of-a-pull-request/17830/2
  my_latest_commit_pr:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout do projeto
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.WORKFLOW_ACTIONS_TOKEN }}

      - name: Configurar Git
        env:
          latest_commit_pr: ${{ github.event.pull_request.head.sha }}
          latest_commit_pr_message: ${{ github.event.pull_request.head.commit.message }}
          latest_commit_pr_message_2: ${{ github.event.pull_request.head_commit.message }}
          last_commit_pr: ${{ github.event.pull_request.head.commit.message }}
        run: |
          git config --global user.name "Github Actions"
          git config --global user.email "pipeline@actions.com"
          echo "$latest_commit_pr"
          echo "$latest_commit_pr_message"
          echo "$latest_commit_pr_message_2"
          echo "$last_commit_pr"
          echo ${{ github.event.pull_request.commits }}
          echo ${{ github.event.pull_request.commits[0].commit.message }}
          echo ${{ toJson(github.event.pull_request) }}

  build:
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Checkout do projeto
        uses: actions/checkout@v3

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.1

      - name: Instala as dependências
        run: npm install

      - name: Build da aplicação
        run: npm run build

  tests:
    needs: build
    runs-on: ubuntu-latest
    if: false
    steps:
      - name: Checkout do projeto
        uses: actions/checkout@v3

      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 20.5.1

      - name: Instala as dependências
        run: npm install

      - name: Executa os testes com coverage
        run: npm run test

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # log-github-event-goodies:
