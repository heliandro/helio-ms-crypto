  #       run: |
  #         echo $ultros
  #         echo ${{ env.ultros }}
  #         echo "${{ github.event.commit_message }}"
  #         echo "${{ github.event.head_commit.message }}"
  #         echo "${{ github.event.head_commit.message[0] }}"
  #         echo "${{ toJSON(github.event.head_commit.message) }}"
  #         echo "expression: ${{ contains(github.event.head_commit.message, '[github-actions]') }}"
  #         echo ${{ contains(github.event.head_commit.message, '[github-actions]') == false }}
  #         echo "${{ github.event.head_commit.id }}"
  #         echo "${{ github.commit_message }}"
  #         echo "${{ github.event.commits }}"
